version: '3.8'

services:
  agent-cellphone-v2:
    build: .
    container_name: agent-cellphone-v2
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./agent_workspaces:/app/agent_workspaces
      - ./config:/app/config:ro
    environment:
      - PYTHONPATH=/app
      - AGENT_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network

volumes:
  data:
    driver: local
  logs:
    driver: local

networks:
  agent-network:
    driver: bridge