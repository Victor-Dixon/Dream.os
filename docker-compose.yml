# Agent Cellphone V2 - Docker Compose Configuration
# ================================================

version: '3.8'

services:
  # Main Agent Cellphone Application
  agent-cellphone:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-cellphone-v2
    restart: unless-stopped
    volumes:
      # Persistent data volumes
      - ./agent_workspaces:/app/agent_workspaces:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
      - ./runtime:/app/runtime:rw
      # Configuration (read-only)
      - ./config:/app/config:ro
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"  # Web interface
      - "8080:8080"  # API endpoints
    environment:
      - AGENT_CELLPHONE_ENV=docker
      - PYTHONPATH=/app
      - DOCKER_COMPOSE=true
    networks:
      - agent-network
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "python", "-c", "from src.core.health_check import check_system_health; check_system_health()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for message queuing and caching
  redis:
    image: redis:7-alpine
    container_name: agent-cellphone-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - agent-network
    command: redis-server --appendonly yes

  # PostgreSQL for data persistence
  postgres:
    image: postgres:15-alpine
    container_name: agent-cellphone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: agent_cellphone
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agent_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - agent-network

  # Vector Database (ChromaDB)
  chromadb:
    image: chromadb/chroma:latest
    container_name: agent-cellphone-chromadb
    restart: unless-stopped
    volumes:
      - chromadb_data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
    networks:
      - agent-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: agent-cellphone-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - agent-network
    depends_on:
      - agent-cellphone

  # Monitoring and logging (optional)
  monitoring:
    image: grafana/grafana:latest
    container_name: agent-cellphone-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - agent-network
    profiles:
      - monitoring

networks:
  agent-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  chromadb_data:
  grafana_data:
  nginx_logs: