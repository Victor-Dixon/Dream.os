<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêù Dream.os - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }
        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message.assistant {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message.system {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            margin: 0 auto;
            text-align: center;
            font-style: italic;
        }
        .chat-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .chat-input button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.2s ease;
        }
        .chat-input button:hover {
            transform: scale(1.05);
        }
        .typing-indicator {
            display: none;
            padding: 0.5rem;
            color: #6c757d;
            font-style: italic;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="status-indicator"></div>
            <h2><i class="fas fa-robot"></i> Dream.os AI Assistant</h2>
            <p class="mb-0">Your intelligent coding companion</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message system">
                <i class="fas fa-info-circle"></i> Welcome to Dream.os AI Assistant!
                I'm here to help you with coding, architecture, and development questions.
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <i class="fas fa-circle-notch fa-spin"></i> AI is thinking...
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Ask me anything about coding, architecture, or development...">
                <button id="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class AIChatInterface {
            constructor() {
                this.conversationId = null;
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.chatMessages = document.getElementById('chat-messages');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.statusIndicator = document.getElementById('status-indicator');

                this.init();
            }

            init() {
                this.messageInput.addEventListener('input', () => this.updateSendButton());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.sendButton.addEventListener('click', () => this.sendMessage());

                this.updateSendButton();
                this.startNewConversation();
            }

            updateSendButton() {
                const message = this.messageInput.value.trim();
                this.sendButton.disabled = message.length === 0;
            }

            async startNewConversation() {
                try {
                    const response = await fetch('/api/chat/new', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = await response.json();
                    this.conversationId = data.conversation_id;
                } catch (error) {
                    console.error('Failed to start conversation:', error);
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage('user', message);
                this.messageInput.value = '';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            conversation_id: this.conversationId
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.conversationId = data.conversation_id;
                        this.addMessage('assistant', data.response);
                    } else {
                        this.addMessage('system', `‚ùå Error: ${data.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Failed to send message:', error);
                    this.addMessage('system', '‚ùå Failed to connect to AI service. Please try again.');
                }

                this.hideTypingIndicator();
                this.updateSendButton();
                this.scrollToBottom();
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                // Convert markdown-style formatting
                content = this.formatMessage(content);

                messageDiv.innerHTML = content;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(content) {
                // Basic markdown formatting
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>');
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AIChatInterface();
        });

        // Update status indicator
        setInterval(() => {
            fetch('/health')
                .then(response => {
                    const indicator = document.getElementById('status-indicator');
                    if (response.ok) {
                        indicator.style.background = '#28a745'; // green
                    } else {
                        indicator.style.background = '#dc3545'; // red
                    }
                })
                .catch(() => {
                    document.getElementById('status-indicator').style.background = '#dc3545';
                });
        }, 5000);
    </script>
</body>
</html>
