  - "so i built this cs [reason]"
  - "the goal was to [verb] but also [other verb]"
  - "think of it as [analogy] but for [purpose]"
  - "i was tryna [goal] and this is what came out"

# --- CODE LANGUAGE & TECHNICAL DETAILS ---
# How Victor refers to code, frameworks, or technical challenges
