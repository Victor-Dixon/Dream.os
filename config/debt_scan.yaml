# SSOT Technical Debt Scanner Configuration
# =========================================

# Directories to scan (relative to repo root)
scan_dirs:
  - "."  # Include temp_repos by default for comprehensive scanning

# Directories to exclude from scanning
exclude_dirs:
  - ".git"
  - ".venv"
  - "__pycache__"
  - ".pytest_cache"
  - "node_modules"
  - "archive"
  - "archives"
  - "data"
  - "dist"
  - "build"
  - "logs"
  - ".mypy_cache"
  - ".vscode"
  - ".cursor"

# Files to exclude from scan (relative paths)
exclude_files:
  - "src/trading_robot/core/robinhood_adapter.py"
  - "src/tools/system_discovery_agent.py"
  - "src/core/unified_service_base.py"
  - "src/core/auto_gas_pipeline_system.py"
  - "src/core/debate_to_gas_integration.py"
  - "src/core/caching/intelligent_cache.py"
  - "src/core/message_queue/core/processor.py"
  - "src/core/safety/state_snapshots.py"
  - "src/core/safety/blast_radius.py"
  - "tools/github/github_manager.py"

# File extensions to check for duplication and analysis
check_extensions:
  - ".py"
  - ".md"
  - ".txt"
  - ".json"
  - ".yaml"
  - ".yml"
  - ".js"
  - ".ts"

# SSOT Documentation Allowlist
# Files that are allowed to reference deprecated paths (historical docs, etc.)
ssot_doc_allowlist:
  - "docs/archive/"
  - "docs/SSOT_MAP.md"
  - "CHANGELOG.md"
  - "README.md"  # May reference historical tools
  - "src/core/ssot/"
  - "data/models/swarm_brain/"
  - "docs/TECHNICAL_DEBT_PREVENTION.md"
  - "docs/DOCUMENTATION_INDEX_GENERATED.md"
  - "docs/MODULE_DISCOVERY_REFERENCE_GUIDE.md"
  - "docs/A2A_COORDINATION_SSOT_MIGRATION.md"
  - "docs/ssot_coordination_guide.md"
  - "docs/SSOT/"
  - "reports/consolidated/general/tool_classification_signal_noise_summary.md"
  - "reports/consolidated/general/debt_scan.md"

# CI Failure Thresholds
# Build will fail if any threshold is exceeded
fail_if:
  syntax_errors: 0  # No syntax errors allowed
  new_duplicate_groups: 0  # No new duplicates vs baseline
  ssot_violations: 0  # No SSOT violations allowed

# Reporting Configuration
reporting:
  include_file_sizes: true
  include_test_coverage: true
  max_duplicate_groups_shown: 10
  max_violations_shown: 20

# Performance Tuning
performance:
  hash_buffer_size: 8192  # Buffer size for file hashing
  max_file_size_mb: 100  # Skip files larger than this for hashing
