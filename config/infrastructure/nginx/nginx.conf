# dream.os - Nginx Reverse Proxy Configuration
# ================================================

# Include Phase 5 CDN configuration
include /etc/nginx/cdn.conf;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=analytics:10m rate=100r/s;

# Circuit breaker zones
limit_req_zone $binary_remote_addr zone=circuit_breaker:10m rate=5r/s;
limit_req_status_zone $binary_remote_addr zone=cb_status:10m;

# Phase 5 CDN Cache zone
proxy_cache_path /var/cache/nginx/cdn levels=1:2 keys_zone=cdn_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Phase 5 CDN API rate limiting
limit_req_zone $binary_remote_addr zone=cdn_api:10m rate=50r/s;

# Upstream backend servers
upstream agent_cellphone_backend {
    server flask_app:5000;
    keepalive 32;
}

upstream fastapi_backend {
    server fastapi_app:8001;
    keepalive 32;
}

upstream kong_gateway {
    server kong:8000;
    keepalive 16;
}

# Main server block
server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static file serving with caching
    location /static/ {
        alias /app/src/web/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Security for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Phase 5 CDN Caching Layer
    location /cdn/ {
        proxy_pass http://fastapi_backend/;
        proxy_cache cdn_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout invalid_header updating;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        # CDN headers
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-CDN-Provider "nginx-cdn" always;
        add_header X-CDN-Edge "active" always;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://agent_cellphone_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Analytics configuration (light rate limiting)
    location /api/config/analytics {
        limit_req zone=analytics burst=20 nodelay;

        proxy_pass http://agent_cellphone_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analytics tracking endpoints (higher rate limiting)
    location /api/analytics/ {
        limit_req zone=analytics burst=50 nodelay;

        proxy_pass http://agent_cellphone_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI service routes
    location /api/v1/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://fastapi_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # FastAPI timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Kong API Gateway routes (for advanced routing and authentication)
    location /gateway/ {
        limit_req zone=api burst=15 nodelay;

        proxy_pass http://kong_gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Kong timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Circuit breaker for API endpoints
    location /api/ {
        limit_req zone=circuit_breaker burst=3 nodelay;

        # Circuit breaker logic - redirect to fallback on failure
        proxy_pass http://agent_cellphone_backend;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_timeout 10s;
        proxy_next_upstream_tries 2;

        # Circuit breaker headers
        add_header X-Circuit-Breaker "active" always;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # WebSocket support for real-time features
    location /ws/ {
        proxy_pass http://agent_cellphone_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Main application routes
    location / {
        proxy_pass http://agent_cellphone_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Main app timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS server block with SSL termination
server {
    listen 443 ssl http2;
    server_name localhost;

    # SSL configuration with modern security and Phase 5 enhancements
    ssl_certificate /etc/ssl/certs/fullchain.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Phase 5 SSL enhancements
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    ssl_ecdh_curve secp384r1:secp256r1;
    resolver 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
    resolver_timeout 5s;

    # Phase 5 OCSP stapling
    ssl_stapling_file /var/cache/nginx/ocsp;
    ssl_stapling_responder http://ocsp.example.com;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Phase 5 CDN Integration Headers
    add_header X-CDN-Cache-Status $upstream_cache_status always;
    add_header X-CDN-Edge-Location "nginx-proxy" always;
    add_header X-CDN-Request-ID $request_id always;

    # SSL termination and proxy to backend
    location / {
        proxy_pass http://agent_cellphone_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-SSL-Protocol $ssl_protocol;
        proxy_set_header X-SSL-Cipher $ssl_cipher;
    }
}

# Circuit breaker fallback server
server {
    listen 8080;
    server_name circuit-breaker-fallback;

    # Fallback response for circuit breaker
    location / {
        return 503 '{"status": "circuit_breaker", "message": "Service temporarily unavailable - circuit breaker activated", "retry_after": 30}';
        add_header Content-Type application/json;
        add_header Retry-After 30;
    }
}