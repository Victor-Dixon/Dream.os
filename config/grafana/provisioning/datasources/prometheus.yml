# Phase 5 Grafana Datasource Provisioning
# Automated Prometheus datasource configuration

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
    # Phase 5 enhancements
    secureJsonData:
      # Add authentication if needed for production
      # basicAuthUser: ${GRAFANA_PROMETHEUS_USER}
      # basicAuthPassword: ${GRAFANA_PROMETHEUS_PASSWORD}