# Web dashboard configuration for CI/CD pipeline monitoring

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Main server block
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Main dashboard
        location / {
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Coverage reports
        location /coverage/ {
            alias /usr/share/nginx/html/coverage/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;

            # Security: prevent access to sensitive files
            location ~* \.(py|pyc|pyo|pyd|so|dll|exe|sh|bat)$ {
                deny all;
            }
        }

        # Test results
        location /test-results/ {
            alias /usr/share/nginx/html/test-results/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;

            # Security: prevent access to sensitive files
            location ~* \.(py|pyc|pyo|pyd|so|dll|exe|sh|bat)$ {
                deny all;
            }
        }

        # Security reports
        location /security/ {
            alias /usr/share/nginx/html/security/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;

            # Security: prevent access to sensitive files
            location ~* \.(py|pyc|pyo|pyd|so|dll|exe|sh|bat)$ {
                deny all;
            }
        }

        # Standards reports
        location /standards/ {
            alias /usr/share/nginx/html/standards/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;

            # Security: prevent access to sensitive files
            location ~* \.(py|pyc|pyo|pyd|so|dll|exe|sh|bat)$ {
                deny all;
            }
        }

        # API endpoints for CI/CD status
        location /api/ {
            # Proxy to monitoring service if needed
            proxy_pass http://agent_cellphone_v2_monitoring:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Upstream for monitoring service
    upstream monitoring {
        server agent_cellphone_v2_monitoring:8000;
    }
}
