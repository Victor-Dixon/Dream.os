# Shipping Rhythm v1.0
# Weekly schedule that guarantees at least two public artifacts per week

version: "1.0"
last_updated: "2025-12-01"

# Baseline Rhythm
baseline_rhythm:
  weekly_targets:
    repo_artifacts: 1  # Minimum per week
    narrative_artifacts: 1  # Minimum per week
    total_minimum: 2  # Must ship at least 2 artifacts per week
  
  optional_bonus:
    social_threads: 1  # Optional: social thread / short script
    short_scripts: 1

# Repo Artifact Examples
repo_artifact_examples:
  - "New or upgraded README"
  - "New demo / docs"
  - "Repository upgrades"
  - "Code improvements with documentation"
  - "System documentation"

# Narrative Artifact Examples
narrative_artifact_examples:
  - "Devlog post"
  - "Trading breakdown"
  - "System documentation"
  - "Process explanation"
  - "Learning documentation"

# Weekly Log
weeks: []
  # Each week entry:
  # - week_start: "YYYY-MM-DD"
  #   week_end: "YYYY-MM-DD"
  #   repo_artifacts:
  #     - date: "YYYY-MM-DD"
  #       title: "Artifact Title"
