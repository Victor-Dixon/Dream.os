  #       url: "https://..."
  #   total_shipped: 0
  #   target_met: false
  #   catch_up_plan: null  # If week missed, plan here

# Current Week Tracking
current_week:
  week_start: "2025-12-01"  # Update each week
  week_end: "2025-12-07"
  repo_artifacts: []
  narrative_artifacts: []
  bonus_artifacts: []
  total_shipped: 0
  target_met: false

# Missed Weeks Log
missed_weeks: []
  # Each entry:
  # - week_start: "YYYY-MM-DD"
  #   reason: "Explanation why week was missed"
  #   catch_up_plan: "Plan to make up artifacts"
  #   catch_up_completed: false

# Integration with Output Flywheel
output_flywheel_integration:
  enabled: true
  log_path: "path/to/output_flywheel/logs"  # Update with actual path
  auto_detect_artifacts: true
  
  # Mapping between output_flywheel types and shipping_rhythm types
  artifact_mapping:
    repo_upgrade: "repo_artifacts"
    documentation: "repo_artifacts"
    devlog: "narrative_artifacts"
    trading_analysis: "narrative_artifacts"

# Review Cycle
review_cycle:
  frequency: "weekly"
  focus:
    - "were_2_plus_artifacts_shipped"
    - "if_not_schedule_makeup_work"
  
  last_review: null
  next_review: "2025-12-08"

# Statistics
statistics:
  total_weeks_tracked: 0
  weeks_target_met: 0
  weeks_missed: 0
  total_artifacts_shipped: 0
  average_artifacts_per_week: 0.0




