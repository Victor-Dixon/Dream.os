# Dream.OS Output Flywheel v1.0 Configuration
# Generated by: Agent-2 (Architecture & Design Specialist)
# Date: 2025-12-01

# Source Paths
sources:
  repos:
    - path: "D:/Agent_Cellphone_V2_Repository"
      watch: true
      name: "Agent_Cellphone_V2"
    - path: "D:/DreamVault"
      watch: false
      name: "DreamVault"
    - path: "D:/temp_repos"
      watch: false
      name: "Temp Repos"
  
  trading_data:
    path: "trading_robot/logs"
    watch: true
  
  conversations:
    path: "swarm_brain/conversations"
    watch: false
  
  devlogs:
    path: "devlogs"
    watch: true

# Output Paths
outputs:
  artifacts: "systems/output_flywheel/outputs/artifacts"
  publish_queue: "systems/output_flywheel/outputs/publish_queue"
  sessions: "systems/output_flywheel/outputs/sessions"
  temp: "systems/output_flywheel/outputs/temp"

# Feature Toggles
features:
  auto_generate_readme: true
  auto_generate_blog: true
  auto_generate_social: true
  auto_generate_trade_journal: true
  auto_publish: false  # Manual review first
  include_screenshots: true
  include_code_snippets: true
  include_charts: true

# Pipeline Triggers
triggers:
  build_artifact:
    - trigger: "new_repo"
      condition: "repo_created"
      enabled: true
    - trigger: "substantial_change"
      condition: "files_changed > 10"
      enabled: true
    - trigger: "new_feature"
      condition: "major_feature_commit"
      enabled: true
    - trigger: "readme_missing"
      condition: "readme_not_exists"
      enabled: true
  
  trade_artifact:
    - trigger: "trades_executed"
      condition: "trades_count >= 1"
      enabled: true
    - trigger: "significant_pnl"
      condition: "abs(pnl) > threshold"
      enabled: true
  
  life_aria_artifact:
    - trigger: "new_game"
      condition: "game_created"
      enabled: true
    - trigger: "new_website"
      condition: "website_created"
      enabled: true
    - trigger: "aria_session"
      condition: "aria_conversation_exists"
      enabled: true

# Output Formats
formats:
  readme:
    style: "professional"
    include_badges: true
    include_demo: true
    include_stats: true
    include_recent_activity: true
    max_recent_commits: 5
  
  blog_post:
    style: "narrative"
    include_code_snippets: true
    include_screenshots: true
    include_lessons: true
    include_next_steps: true
    min_length: 500
    max_length: 5000
  
  social_post:
    platform: "twitter"
    max_length: 280
    include_thread: true
    max_thread_length: 5
    include_hashtags: true
    hashtag_count: 3
    include_mentions: false
  
  trade_journal:
    style: "analytical"
    include_charts: true
    include_lessons: true
    include_market_analysis: true
    include_performance_metrics: true

# Publication Settings
publication:
  github:
    enabled: true
    auto_commit: false
    auto_push: false
    branch: "main"
    commit_message_template: "docs: Add {{ artifact_type }} from session {{ session_id }}"
  
  website:
    enabled: true
    markdown_to_html: true
    output_path: "website/content"
  
  social:
    enabled: false  # Manual review required
    platforms:
      - twitter
      - linkedin
    draft_mode: true

# Quality Thresholds
quality:
  min_session_duration: 15  # minutes
  min_files_changed: 1
  min_commits: 1
  require_meaningful_work: true

# Logging
logging:
  level: "INFO"
  file: "systems/output_flywheel/logs/output_flywheel.log"
  max_file_size: "10MB"
  backup_count: 5

