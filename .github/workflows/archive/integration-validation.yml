name: Integration Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
    
    - name: Run System Integration Validation
      continue-on-error: true
      run: |
        python tests/integration/system_integration_validator.py
    
    - name: Upload Integration Health Report
      uses: actions/upload-artifact@v4
      with:
        name: integration-health-report
        path: tests/integration/integration_health_report.json
    
    - name: Check Integration Success Rate
      continue-on-error: true
      run: |
        RATE=$(python -c "import json; print(json.load(open('tests/integration/integration_health_report.json'))['success_rate'].replace('%', ''))")
        echo "Integration Success Rate: $RATE%"
        if (( $(echo "$RATE < 95" | bc -l) )); then
          echo "::error::Integration success rate below 95% threshold"
          exit 1
        fi

