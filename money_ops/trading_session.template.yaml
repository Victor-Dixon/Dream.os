# Trading Session Template
# Copy this file to trading_session_YYYY-MM-DD.yaml for each trading day

session_date: "YYYY-MM-DD"  # Replace with actual date
starting_balance: 0.00  # Starting account balance for the day

# Allowed Setups for This Session
# Must match setups from trading_rules.yaml
allowed_setups:
  - "TBOW"
  # Add other allowed setups for this session

# Hard Limits for This Session
hard_limits:
  max_trades: 3  # From trading_rules.yaml
  max_daily_loss_dollars: null  # Calculated: starting_balance * (max_daily_loss_percent / 100)
  max_daily_loss_percent: 2  # From trading_rules.yaml

# Session Rules
session_rules:
  - "Only trade vetted setups from allowed_setups list"
  - "Maximum 3 trades per day"
  - "Maximum 2% daily loss"
  - "No widening stops"
  - "Journal required for all trades"

# Trades Log
trades: []
  # Each trade entry:
  # - trade_number: 1
  #   timestamp: "HH:MM:SS"
  #   setup_type: "TBOW"
  #   instrument: "SPY"
  #   direction: "call" | "put"
  #   entry_price: 0.00
  #   stop_loss: 0.00
  #   target_price: 0.00
  #   position_size_dollars: 0.00
  #   position_size_percent: 0.00
  #   journal_entry:
  #     rationale: "Reason for trade"
  #     lessons_learned: "What I learned"

# Session Summary (filled after session)
session_summary:
  total_trades: 0
  winning_trades: 0
  losing_trades: 0
  total_pnl: 0.00
  daily_loss_percent: 0.00
  rule_violations: []
  notes: ""

# Rule Compliance Check (filled by validator)
rule_compliance:
  all_rules_respected: false
  rules_broken: []
  compliance_score: 0.0  # 0.0 to 1.0




