# Dadudekc.com Portfolio Platform - Nginx Optimization
# Generated: 2026-01-10 20:05:01

server {
    listen 443 ssl http2;
    server_name dadudekc.com www.dadudekc.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/dadudekc_com_fullchain.pem;
    ssl_certificate_key /etc/ssl/private/dadudekc_com_privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Performance optimizations
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;

    # Static asset caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WordPress-specific optimizations
    location / {
        try_files $uri $uri/ /index.php?$args;

        # FastCGI cache for portfolio content
        set $skip_cache 0;
        if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
            set $skip_cache 1;
        }
        if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
            set $skip_cache 1;
        }

        fastcgi_cache_bypass $skip_cache;
        fastcgi_cache portfolio_cache;
        fastcgi_cache_valid 200 301 302 60m;
        fastcgi_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status always;

        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Portfolio API endpoints
    location /wp-json/portfolio/v1/ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;

        # API-specific caching
        fastcgi_cache portfolio_api;
        fastcgi_cache_valid 200 30m;
        fastcgi_cache_methods GET HEAD;
    }
}

# FastCGI cache zones
fastcgi_cache_path /var/cache/nginx/portfolio levels=1:2 keys_zone=portfolio_cache:10m max_size=1g inactive=60m;
fastcgi_cache_path /var/cache/nginx/portfolio_api levels=1:2 keys_zone=portfolio_api:5m max_size=500m inactive=30m;
