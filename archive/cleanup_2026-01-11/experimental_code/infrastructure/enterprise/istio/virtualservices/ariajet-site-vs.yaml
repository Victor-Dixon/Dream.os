apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ariajet-site-vs
  namespace: production
spec:
  gateways:
  - migrated-sites-gateway
  hosts:
  - ariajet.site
  - www.ariajet.site
  http:
  - match:
    - uri:
        prefix: /
    retries:
      attempts: 3
      perTryTimeout: 10s
    route:
    - destination:
        host: ariajet-site-service
        port:
          number: 80
    timeout: 30s
