# Phase 5 CDN Configuration
# Advanced Content Delivery Network features

# CDN Upstream servers
upstream cdn_backends {
    server flask_app:5000 weight=3;
    server fastapi_app:8001 weight=2;
    keepalive 16;
}

# CDN Cache settings
proxy_cache_path /var/cache/nginx/cdn
    levels=1:2
    keys_zone=cdn_cache:50m
    max_size=2g
    inactive=1h
    use_temp_path=off;

# CDN Location for static assets
location /cdn-assets/ {
    proxy_pass http://cdn_backends;
    proxy_cache cdn_cache;

    # CDN-specific headers
    add_header X-CDN-Provider "nginx-cdn" always;
    add_header X-CDN-Edge-Location "primary" always;
    add_header X-CDN-Cache-Status $upstream_cache_status always;
    add_header X-CDN-Request-ID $request_id always;
    add_header X-CDN-Timestamp $time_local always;

    # CDN caching rules
    proxy_cache_key "$scheme$request_method$host$request_uri$args";
    proxy_cache_valid 200 301 302 10m;
    proxy_cache_valid 404 1m;
    proxy_cache_valid any 30s;
    proxy_cache_use_stale error timeout invalid_header updating;
    proxy_cache_background_update on;
    proxy_cache_lock on;
    proxy_cache_lock_age 5s;
    proxy_cache_lock_timeout 5s;

    # CDN performance optimizations
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # CDN security
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;

    # CDN compression
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/json
        text/xml;

    # CDN CORS for cross-origin assets
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # CDN conditional requests
    proxy_set_header If-Modified-Since $http_if_modified_since;
    proxy_set_header If-None-Match $http_if_none_match;
}

# CDN API endpoint for dynamic content
location /cdn-api/ {
    proxy_pass http://cdn_backends/api/;
    proxy_cache cdn_cache;

    # API-specific CDN settings
    proxy_cache_key "$scheme$request_method$host$request_uri$args";
    proxy_cache_valid 200 10m;
    proxy_cache_valid 404 1m;

    # API CDN headers
    add_header X-API-CDN "enabled" always;
    add_header X-API-Version "v1" always;

    # Rate limiting for API
    limit_req zone=cdn_api burst=100 nodelay;
    limit_req_status 429;

    # API-specific optimizations
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}