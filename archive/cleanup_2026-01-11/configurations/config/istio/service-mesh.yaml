apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: tradingrobotplug-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tradingrobotplug-tls
    hosts:
    - localhost
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - localhost
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tradingrobotplug-vs
spec:
  hosts:
  - localhost
  gateways:
  - tradingrobotplug-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1
    route:
    - destination:
        host: fastapi-app
        port:
          number: 8001
  - match:
    - uri:
        prefix: /api/analytics
    route:
    - destination:
        host: flask-app
        port:
          number: 5000
  - route:
    - destination:
        host: flask-app
        port:
          number: 5000
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: tradingrobotplug-dr
spec:
  host: flask-app
  trafficPolicy:
    tls:
      mode: DISABLE
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutiveLocalOriginFailures: 5
      interval: 10s
      baseEjectionTime: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: fastapi-dr
spec:
  host: fastapi-app
  trafficPolicy:
    tls:
      mode: DISABLE
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutiveLocalOriginFailures: 5
      interval: 10s
      baseEjectionTime: 30s