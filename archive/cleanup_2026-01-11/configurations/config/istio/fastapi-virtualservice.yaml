apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: fastapi-virtualservice
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - fastapi-gateway
  http:
  - match:
    - uri:
        prefix: "/api/v1"
    route:
    - destination:
        host: fastapi-service
        port:
          number: 8001
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
      allowCredentials: true
      maxAge: "86400"
  - match:
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: fastapi-service
        port:
          number: 8001
  - match:
    - uri:
        prefix: "/docs"
    route:
    - destination:
        host: fastapi-service
        port:
          number: 8001
  - match:
    - uri:
        prefix: "/analytics"
    route:
    - destination:
        host: fastapi-service
        port:
          number: 8001
  - match:
    - uri:
        prefix: "/performance"
    route:
    - destination:
        host: fastapi-service
        port:
          number: 8001