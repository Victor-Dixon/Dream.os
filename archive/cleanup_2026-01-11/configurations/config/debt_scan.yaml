# SSOT Technical Debt Scanner Configuration
# =========================================

# Directories to scan (relative to repo root)
scan_dirs:
  - "."  # Include temp_repos by default for comprehensive scanning

# Directories to exclude from scanning
exclude_dirs:
  - ".git"
  - ".venv"
  - "__pycache__"
  - ".pytest_cache"
  - "node_modules"
  - "dist"
  - "build"
  - "logs"
  - ".mypy_cache"
  - ".vscode"
  - ".cursor"

# File extensions to check for duplication and analysis
check_extensions:
  - ".py"
  - ".md"
  - ".txt"
  - ".json"
  - ".yaml"
  - ".yml"
  - ".js"
  - ".ts"

# SSOT Documentation Allowlist
# Files that are allowed to reference deprecated paths (historical docs, etc.)
ssot_doc_allowlist:
  - "docs/archive/"
  - "docs/SSOT_MAP.md"
  - "CHANGELOG.md"
  - "README.md"  # May reference historical tools

# CI Failure Thresholds
# Build will fail if any threshold is exceeded
fail_if:
  syntax_errors: 0  # No syntax errors allowed
  new_duplicate_groups: 0  # No new duplicates vs baseline
  ssot_violations: 0  # No SSOT violations allowed

# Reporting Configuration
reporting:
  include_file_sizes: true
  include_test_coverage: true
  max_duplicate_groups_shown: 10
  max_violations_shown: 20

# Performance Tuning
performance:
  hash_buffer_size: 8192  # Buffer size for file hashing
  max_file_size_mb: 100  # Skip files larger than this for hashing