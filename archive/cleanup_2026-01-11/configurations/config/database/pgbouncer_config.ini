# PgBouncer Connection Pool Configuration
# Infrastructure Block 5 - Database Optimization Phase
# Agent-3 (Infrastructure & DevOps) - 2026-01-07

[databases]
# Primary database for write operations
tradingrobotplug = host=postgres-primary port=5432 dbname=tradingrobotplug

# Read replicas with load balancing (application handles routing)
tradingrobotplug_replica1 = host=postgres-replica-1 port=5432 dbname=tradingrobotplug
tradingrobotplug_replica2 = host=postgres-replica-2 port=5432 dbname=tradingrobotplug

[pgbouncer]
# Network settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /tmp

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_user = pgbouncer_admin
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename=$1

# Connection pooling
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 50
reserve_pool_size = 10
reserve_pool_timeout = 5
max_db_connections = 200
max_user_connections = 100

# Connection management
server_idle_timeout = 30
server_lifetime = 3600
server_reset_query = DISCARD ALL
server_reset_query_always = 0
server_check_delay = 30
server_check_query = SELECT 1

# Performance tuning
pkt_buf = 4096
max_packet_size = 2147483647
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 60
tcp_keepintvl = 10

# Logging
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Admin console
admin_users = pgbouncer_admin
stats_users = pgbouncer_stats
stats_period = 60

# Security
client_tls_sslmode = require
client_tls_cert_file = /etc/ssl/certs/pgbouncer.crt
client_tls_key_file = /etc/ssl/private/pgbouncer.key
client_tls_ca_file = /etc/ssl/certs/ca.crt
server_tls_sslmode = require

# Monitoring
query_timeout = 300
query_wait_timeout = 120
cancel_wait_timeout = 10

# Application-specific settings
application_name_add_host = 1
autodb_idle_timeout = 3600

# Prepared statements
disable_prepared_statements = 0

# Custom settings for Revenue Engine
[users]
# User-specific pool settings
revenue_app = pool_size=75 max_user_connections=50
analytics_app = pool_size=25 max_user_connections=20

# PgBouncer admin user (for management)
pgbouncer_admin = pool_mode=session

# Monitoring user (read-only)
pgbouncer_stats = pool_mode=session