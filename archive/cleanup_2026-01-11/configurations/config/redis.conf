# Redis configuration for Phase 3A caching strategy
# Infrastructure scaling requirements - distributed caching

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security
# requirepass yourpasswordhere
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS